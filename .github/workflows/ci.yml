name: CI
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - run: tree /a /f C:\Windows\Microsoft.NET\Framework64\v3.5
    - run: C:\Windows\Microsoft.NET\Framework64\v3.5\csc.exe /optimize /target:winexe /platform:x64 /out:ts.exe Program.cs
    - run: tree . /a /f
    - uses: actions/upload-artifact@v2
      with:
        path: ts.exe
